<div *ngIf="product" class="card h-100 shadow-sm">
  <img
    [alt]="product.name"
    [ngSrc]="product.pictureUrl"
    [title]="product.name"
    class="img-fluid bg-info"
    height="310"
    priority
    width="310"
  >

  <div class="card-body d-flex flex-column">
    <a class="text-decoration-none" href="">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>

    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-auto">
      <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
      <button
        [routerLink]="['/shop', product.id]"
        class="btn btn-outline-secondary"
      >
        View
      </button>
    </div>
  </div>
</div>
