<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3
    bg-white border-bottom fixed-top shadow-sm">
  <img
    alt="logo"
    class="logo"
    height="67"
    ngSrc="assets/images/logo.png"
    width="168"
  >

  <nav class="my-2 text-uppercase fs-4">
    <a
      *ngFor="let link of navbarLinks"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="link.path"
      class="p-2 "
      routerLinkActive="active"
    >
      {{link.label}}
    </a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a class="btn btn-outline-secondary me-2" href="">Login</a>
    <a class="btn btn-outline-secondary me-3" href="">Sign up</a>
  </div>
</header>
